<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-message">
            <h1 id="message-title">Thank You</h1>
            <p id="message-content">You have successfully logged in!</p>
            <a href="index.html" class="btn">Go to Home</a>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');

        if (type === 'signup') {
            messageTitle.textContent = "Thank You for Signing Up!";
            messageContent.textContent = "Your account has been created successfully.";
        } else if (type === 'login') {
            messageTitle.textContent = "Welcome Back!";
            messageContent.textContent = "You have successfully logged in!";
        }
    </script>
</body>
</html>
